<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VIT Clubs Showcase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">Explore VIT Clubs</h2>

    <ul class="nav nav-pills justify-content-center mb-3" id="clubTabs">
      <li class="nav-item"><button class="nav-link active" data-club="CodeChef VIT">CodeChef VIT</button></li>
      <li class="nav-item"><button class="nav-link" data-club="CSI VIT">CSI VIT</button></li>
      <li class="nav-item"><button class="nav-link" data-club="IEEE VIT">IEEE VIT</button></li>
      <li class="nav-item"><button class="nav-link" data-club="Entrepreneurship Cell">Entrepreneurship Cell</button></li>
    </ul>

    <div id="clubContent" class="mt-4">
      <div class="alert alert-info">Select a club to see its relevance and activities.</div>
    </div>
  </div>

  <script>
    // Club Info (Stored once)
    const clubData = {
      "CodeChef VIT": [
        "Monthly coding contests with cash prizes",
        "Workshops on Competitive Programming",
        "Mentorship programs for beginners"
      ],
      "CSI VIT": [
        "Technical seminars on emerging tech",
        "Hackathons and Ideathons",
        "Cybersecurity awareness drives"
      ],
      "IEEE VIT": [
        "IEEE Xtreme 24-Hour Programming Contest",
        "Research paper mentoring",
        "Robotics and IoT workshops"
      ],
      "Entrepreneurship Cell": [
        "Startup pitch events",
        "Investor talks and networking sessions",
        "Workshops on business model canvas"
      ]
    };

    // Save to localStorage
    if (!localStorage.getItem("vitClubs")) {
      localStorage.setItem("vitClubs", JSON.stringify(clubData));
    }

    // Load on tab click
    $(".nav-link").click(function() {
      $(".nav-link").removeClass("active");
      $(this).addClass("active");

      const clubName = $(this).data("club");
      const data = JSON.parse(localStorage.getItem("vitClubs"));
      const clubItems = data[clubName];

      let html = `<h4>${clubName}</h4><ul class="list-group">`;
      clubItems.forEach(item => {
        html += `<li class="list-group-item">${item}</li>`;
      });
      html += "</ul>";

      $("#clubContent").html(html);
    });

    // Load default
    $(document).ready(function() {
      $('[data-club="CodeChef VIT"]').click();
    });
  </script>

</body>
</html>
